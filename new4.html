<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo Classes Selectors</title>
    <style>
        .box1, .box2{
            border: 2px solid black;
            padding: 0px 30px;
            width: 300px;
        }
        .container p:nth-last-child(2 ){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>Heading of box 1</h1>
            <p>1st Para of box 1</p>
            <p>2nd Para of box 1</p>
            <p>3rd Para of box 1</p>

        </div>
        <p>1st para of container</p>
        <p>2nd para of container</p>
        <div class="box2">
            <p>1st Para of box 2</p>
            <p>2nd Para of box 2</p>
            <p>3rd Para of box 2</p>
            <p>4th Para of box 2</p>
        </div>
    </div>
</body>
</html>
