<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6ca7e2;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: #bad9e3;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 30px rgba(198, 217, 236, 0.8), 
                  0 0 60px rgba(229, 231, 233, 0.6);
      transform: scale(1.05);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .btn-custom {
      background-color: #007bff;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      box-shadow: 0 0 30px rgba(30, 144, 255, 0.8), 
                  0 0 60px rgba(30, 144, 255, 0.6);
      transform: scale(1.05); 

    }
    .btn-custom{
        border-radius:20%;
        width: 100px;
        height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Form</h2>
      <form>
        <!-- Name Field -->
        <label for="name" class="form-label">Full Name</label>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Maharashtra</option>
              <option>Delhi</option>
              <option>Kerela</option>
              <option>Assam</option>
              <option>Goa</option>

            </select>
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
        
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn-custom">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
