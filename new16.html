<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Column Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .container{
			border:5px solid black;
			height:500px;
		}
		.row, .col,.col-lg-6, .col-md-4, .col-sm-1{
			border:2px solid blueviolet;
			/* height:50px; */

		} */
  </style>
</head>
<body>
<!-- Question 1------------------------------------------------------ -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 col-12 mb-3">
        <div class="p-3 border bg-light text-center">Column 1</div>
      </div>
      <div class="col-md-4 col-12 mb-3">
        <div class="p-3 border bg-light text-center">Column 2</div>
      </div>
      <div class="col-md-4 col-12 mb-3">
        <div class="p-3 border bg-light text-center">Column 3</div>
      </div>
    </div>
  </div>

<!-- Question 2------------------------------------------------------ -->

  <div class="container my-5">
    <!-- Parent Row -->
    <div class="row">
      <!-- First Column (6/12) -->
      <div class="col-md-6 col-12 mb-3">
        <div class="p-3 border bg-light text-center">Parent Column 1 (6/12)</div>
      </div>
      <!-- Second Column (6/12) -->
      <div class="col-md-6 col-12">
        <div class="p-3 border bg-light text-center mb-3">Parent Column 2 (6/12)</div>
        <!-- Nested Row inside Second Column -->
        <div class="row">
          <!-- Nested Column 1 (4/12) -->
          <div class="col-md-4 col-12 mb-3">
            <div class="p-3 border bg-secondary text-center text-white">Nested Column 1 (4/12)</div>
          </div>
          <!-- Nested Column 2 (4/12) -->
          <div class="col-md-4 col-12 mb-3">
            <div class="p-3 border bg-secondary text-center text-white">Nested Column 2 (4/12)</div>
          </div>
          <!-- Nested Column 3 (4/12) -->
          <div class="col-md-4 col-12 mb-3">
            <div class="p-3 border bg-secondary text-center text-white">Nested Column 3 (4/12)</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Question 3------------------------------------------------------ -->

  <div class="container my-5">
    <!-- Row with Four Columns -->
    <div class="row">
      <!-- Column 1 -->
      <div class="col-md-6 col-sm-12 col-lg-3 mb-3">
        <div class="p-3 border bg-light text-center">Column 1</div>
      </div>
      <!-- Column 2 -->
      <div class="col-md-6 col-sm-12 col-lg-3 mb-3">
        <div class="p-3 border bg-light text-center">Column 2</div>
      </div>
      <!-- Column 3 -->
      <div class="col-md-6 col-sm-12 col-lg-3 mb-3">
        <div class="p-3 border bg-light text-center">Column 3</div>
      </div>
      <!-- Column 4 -->
      <div class="col-md-6 col-sm-12 col-lg-3 mb-3">
        <div class="p-3 border bg-light text-center">Column 4</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
