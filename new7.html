<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  
  <style>
/* styles.css */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #e9f9fa;
  overflow: hidden;
}

.ball {
  width: 50px;
  height: 50px;
  background-color: #ff6f61;
  border-radius: 50%;
  position: absolute;
  bottom: 0;
  animation: bounce 1.5s infinite ease-in-out;
}


@keyframes bounce {
 from{
  transform: translate(0deg);
 }
 to{
  transform: translate(360deg);
 }
}

</style>
</head>
<body>
  <div class="ball"></div>
  <div class="ball1"></div>

</body>
</html>
